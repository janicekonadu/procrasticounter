<!doctype html>
<html>
  <head>
    <title>Procrasticounter</title>
    <link rel="stylesheet" href="css/procrasticounter.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body>

  	<div class="wrap">

  			<div class="bg"></div>	         

		  	<img id="logo" src="img/procrasticount.png" />
		  	<h6>Curb your procrastination.</h6>
		  	

		    <div id="clock">

		    	<div class="timebox" id="days"></div>
		    	<div class="timebox" id="hours"></div>
		    	<div class="timebox" id="minutes"></div>
		    	<div class="timebox" id="seconds"></div>

		    </div> 

		    <br/>

		    <h1 id="theEvent"></h1>

		    <div id="footer">
			    Procrasticounter: A Countdown Chrome Extension by Janice Konadu. 
			    <br/> 
			    <a href="https://github.com/janicekonadu/procrasticounter" target="_blank"><i class="fa fa-github-square"></i> Visit Github Project</a> |
			    <a href="https:janicekonadu.github.io" target="_blank"><i class="fa fa-code"></i> Visit Janice Konadu's Portfolio</a>
		    </div>

    </div>

  <script src="js/procrasticounter.js"></script>
  <script src="js/jquery.min.js"></script>  
  <script src="js/bgscroll.js"></script>


  </body>
</html>
